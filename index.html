<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/5c5a5723-82d0-4ca5-b695-f38dcb91eca3.css"/>
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
       <br><br><br><br><br><br><br><br><br><br>
        <h1>Talk PR is a global communications agency that focuses on building Rewarding Relationships</h1><br><br><br><br><br><br><br><br><br><br>
      </div>
    </div>
    
    <div class="row landing-grids" data-equalizer>
       <article data-equalizer-watch>
            <div class="half small-12 medium-6 columns">
             <div class="small-12 columns img-left">
                   <div class="small-12 medium-6 columns first"><img src="images/img1-sm.jpg"></div>
                   <div class="small-12 medium-6 columns last">description1</div>
             </div>
             <div class="small-12 columns img-right">
                   <div class="small-12 medium-6 columns first">description2</div>
                   <div class="small-12 medium-6 columns last"><img src="images/img2-sm.jpg"></div>              
             </div>
             </div><!--half-->
       </article>
       
       <article data-equalizer-watch>
                <div class="small-12 medium-6 columns full"><img src="images/img3.jpg"></div>
             <!--full-->
       </article>
       
       <article data-equalizer-watch>
                <div class="small-12 medium-6 columns full"><img src="images/img4.jpg"></div>
             <!--full-->
       </article>
       
       <article data-equalizer-watch>
            <div class="half small-12 medium-6 columns">
             <div class="small-12 columns">
                    <div class="small-12 medium-6 columns"><img src="images/img5-sm.jpg"></div>
                    <div class="small-12 medium-6 columns">description1</div>
             </div>
             <div class="small-12 columns">
                    <div class="small-12 medium-6 columns">description2</div>
                    <div class="small-12 medium-6 columns"><img src="images/img6-sm.jpg"></div>
             </div>
             </div>
             <!--half-->
       </article>
       
    </div><!--landing grids-->
    


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
